<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>

    <body>
        <div class="login">
            <h1>Event Registration</h1>
            <div class="links">
                <a href="{{ url_for('login') }}" class="active">Event Registration</a>
                <a href="{{ url_for('register') }}">Student Registration</a>
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <label for="Name">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="Name" placeholder="Name" id="Name" required>
                <label for="Roll Number">
                    <i class="fa fa-id-card"></i>
                </label>
                <input type="text" name="Roll Number" placeholder="Roll Number" id="Roll Number" required>
                <label for="Event">
                    <i class="fa fa-hashtag"></i>
                </label>
                <input type="text" name="Event" placeholder="Event Name" id="Event" required>
                <div class="msg" style="color:red">{{ msg }}</div>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
